<svg width="1000" height="250" viewBox="0 0 1000 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1000" height="250" rx="32" fill="#1A0037" />
  <defs>
    <radialGradient id="neonGlow" cx="50%" cy="50%" r="80%" fx="50%" fy="50%" gradientTransform="rotate(0)">
      <stop offset="0%" stop-color="#38fff8" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#8f00ff" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#ff00ea" stop-opacity="0.2"/>
    </radialGradient>
  </defs>
  <rect width="1000" height="250" rx="32" fill="url(#neonGlow)" />
  <g filter="url(#shieldNeon)">
    <path d="M200 70 Q210 40, 250 70 Q290 100, 250 180 Q210 100, 200 70 Z" fill="#0ff8fc" opacity="0.15"/>
    <path d="M200 70 Q210 45, 250 70 Q285 95, 250 175 Q215 100, 200 70 Z" stroke="#39ff14" stroke-width="3" fill="none"/>
  </g>
  <text x="300" y="140" font-family="Orbitron, 'Segoe UI', Arial, sans-serif" font-size="72" font-weight="bold"
        fill="#38fff8" stroke="#ff00ea" stroke-width="2" filter="url(#neonText)">
    CYBER SHUMBA
  </text>
  <text x="305" y="200" font-family="Monaco, monospace" font-size="32" fill="#fff" opacity="0.7">
    <tspan fill="#8f00ff">Cyberpunk</tspan> | <tspan fill="#39ff14">Tech Innovation</tspan>
  </text>
  <filter id="shieldNeon">
    <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <filter id="neonText">
    <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#38fff8"/>
    <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ff00ea"/>
  </filter>
  <!-- Futuristic grid lines -->
  <g opacity="0.18">
    <path d="M0 220 L1000 220" stroke="#38fff8" stroke-width="4"/>
    <path d="M0 30 L1000 30" stroke="#8f00ff" stroke-width="2"/>
    <path d="M60 0 L60 250" stroke="#ff00ea" stroke-width="2"/>
    <path d="M940 0 L940 250" stroke="#39ff14" stroke-width="2"/>
  </g>
</svg>
